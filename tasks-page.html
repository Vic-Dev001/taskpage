<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StintAd || Tasks page</title>
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="./assets/imgs/Blue Vector/favicon.svg"
      type="image/x-icon"
    />

    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Poppins:ital,wght@1,400&family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />

    <!-- bootstrap CSS cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- bootstrap icons cdn  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="./assets/css/script.css" />

    <!-- bootstrap cdn JS -->
    <!-- JavaScript Bundle with Popper -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <!-- custom JS  -->
    <script defer src="./assets/js/task-page.js"></script>
  </head>
  <!--=========NOTE : THIS FILE PAGE REQUIRES BOOTSTARP TO WORK EFFECTIVELY============-->
  <body>
    <!-- sidebar  -->
    <div class="side-bar">
      <div class="side-bar__items m">
        <button
          type="button"
          class="btn-close text-center gutter-vertical btn-close-white"
          aria-label="Close"
        ></button>

        <div class="side-bar__icons center-sidebar__icons">
          <i class="bi bi-person-circle divide-icons"></i>
          <i class="bi bi-menu-button-wide divide-icons"></i>
          <i class="bi bi-list-task divide-icons active" title="Tasks"></i>
          <i class="bi bi-gear divide-icons"></i>
          <i class="bi bi-award divide-icons"></i>
          <i class="bi bi-box-arrow-left divide-icons"></i>
        </div>
      </div>
    </div>
    <!-- End of Sidebar-->

    <!--  MAIN -->
    <main class="main">
      <div class="row d-flex justify-content-center">
        <div class="page-title col-lg-9">
          <h1 col-lg-6>Ads Tasks</h1>
        </div>

        <div class="d-flex justify-content-center">
          <div
            class="spinner-border text-primary hidden"
            role="status"
            style="width: 60px; height: 60px"
            id="spinner"
          >
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <div class="d-flex justify-content-center col-lg-3">
          <div class="ads-img-cont card hidden" id="ads-img-container">
            <div class="card-body">
              <img
                src="./assets/imgs/electronics-ads-img/eletronic-ad-banner-1.png"
                alt=""
                width="100%"
                id="ads-imgs"
                class="ads-imgs"
              />
            </div>
          </div>
        </div>
      </div>

      <!-- End of ads image container-->
      <!-- End of Spinner-->

      <div class="task-container d-flex justify-content-center">
        <div class="start-btn-cont text-center col-lg-8">
          <button
            type="button"
            id="task-btn"
            class="btn btn-primary btn-lg start-btn"
          >
            Start Task
          </button>
          <p class="text-center task-counter" id="task-counter">
            0 /10 tasks done
          </p>
        </div>
        <div class="continue-btn-cont text-center col-lg-8 hidden">
          <button
            type="button"
            id="continue-task-btn"
            class="btn btn-primary btn-lg start-btn"
          >
            Continue
          </button>
          <p class="text-center task-counter" id="task-counter">
            0 /10 tasks done
          </p>
        </div>
      </div>

      <div
        class="alert hidden alert-success alert-dismissible fade show col-lg-6"
        role="alert"
        id="alert-completed"
      >
        <i class="bi bi-check-circle me-1"></i>
        Task completed successfully
        <span class="text-danger"> Try Again later</span>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      <!-- End of task completed Alert-->
      <div class="count-down-timer d-flex justify-content-center">
        <p class="count-down-timer-text text-danger"></p>
      </div>
    </main>
    <!-- overlay  -->
    <div class="overlay hidden"></div>
  </body>
</html>
